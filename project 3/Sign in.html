<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Information Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 50%; margin: 50px auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        label { font-size: 16px; margin-bottom: 8px; display: block; color: #555; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; width: 100%; border-radius: 4px; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 15px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; }
        .result h2 { color: #333; }
        .result p { font-size: 16px; color: #555; }
    </style>
</head>
<body>
    <link rel="shortcut icon" href="image.png">
    <p id='Pp'> <a href="main mneu.html">Return to main page </a> </p>

<div class="container">
<h1>Enter Your Information</h1>
    <form id="infoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>

    <div class="result" id="result" style="display:none;">
        <h2>Submitted Information</h2>
        <p><strong>Name:</strong> <span id="resultName"></span></p>
        <p><strong>Email:</strong> <span id="resultEmail"></span></p>
        <p><strong>Password:</strong> <span id="resultPassword"></span></p>
    </div>
</div>

<script>
    document.getElementById('infoForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        document.getElementById('result').style.display = 'block';

        document.getElementById('resultName').textContent = name;
        document.getElementById('resultEmail').textContent = email;
        document.getElementById('resultPassword').textContent = password;
    });
</script>

</body>
</html>
