<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Information Form</title>
    <style>
        body {
            background-image: url('istockphoto-1405246054-612x612.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #Pp {
            text-align: right;
            padding: 5px;
            background: white;
            float: right;
            margin-right: 1%;
            color: black;
            border: 2px solid black;
            border-radius: 10px;
        }
        form {
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        label, input {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        input[type="text"], input[type="email"] {
            background-color: #fff;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <link rel="shortcut icon" href="image.png">

    <p id="Pp">
        <a href="main mneu.html" style="text-decoration: none; color: black;">Return to main page</a>
    </p>

    <h2>Delivery Information Request</h2>
    <form action="arriveing time.html" method="GET">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <input type="submit" value="Submit Order">
    </form>

</body>
</html>
